		<title>Big Brain | Free Courses for High Schoolers</title>
	</head>
	<body id="me">
		<nav>
			<div data-aos-delay=500 data-aos="fade-right" id="menuToggle">
				<input type="checkbox" id="checkbox-nav"/>
				<span></span>
				<span></span>
				<span></span>
				<ul id="menu">
					<a href="#home"><li>Home</li></a>
					<a href="#my-courses"><li>My Courses</li></a>
					<a href="#settings"><li>Settings</li></a>
					<a href="#"><li><button id="logout" class="big-btn">Logout</button></li></a>
				</ul>
			</div>
		</nav>
		<section class="dark" id="home">
			<a href="/"><h1 data-aos="fade-down">BigBrain</h1></a>
			<div data-aos="zoom-in" class="jumbotron">
				<img id="pfp">
				<div class="text">
					<h2>Keep Learning</h2>
					<subtitle id="log"></subtitle>
				</div>
			</div>
		</section>
		<section id="my-courses">
			<h1 data-aos="fade-down">My Courses</h1>
		</section>
		<section class="dark" id="settings">
			<h1 data-aos="fade-down">Settings</h1>
			<cards>
				<card data-aos="flip-down">
					<h1>Username</h1>
					<h2>Change your username.</h2>
					<form id="name-change">
						<span class="input input--isao">
							<input autocomplete="off" required class="input__field input__field--isao" type="username" id="newname-field" />
							<label class="input__label input__label--isao" data-content="typing...">
								<span class="input__label-content input__label-content--isao">name</span>
							</label>
						</span>
						<button class="icon-btn"><i class="fa fa-xs fa-check"></i></button>
					</form>
				</card>
				<card data-aos="flip-down">
					<h1>Photo</h1>
					<h2>Change your profile picture.</h2>
					<form id="name-change">
						<span class="input input--isao">
							<input autocomplete="off" required class="input__field input__field--isao" type="username" id="newnam-field" />
							<label class="input__label input__label--isao" data-content="typing new name...">
								<span class="input__label-content input__label-content--isao">name</span>
							</label>
						</span>
						<button class="icon-btn"><i class="fa fa-xs fa-check"></i></button>
					</form>
				</card>
			</cards>
		</section>
	</body>
	<script>
		AOS.init({
			duration: 1000,
			easing: "easeInOutQuint",
			anchorPlacement: "top-bottom"
		});
	</script>
